<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Effettua il Login</h2>
<div th:if="${param.error}">
    Username o password errati.<br>
</div>
<div th:if="${param.logout}">
    Logout eseguito con successo. <br>
</div>
<form th:action="@{/authenticate}" th:object="${user}" method="post">
    <div>
        <label>Email</label>
        <input type="email" th:field="*{email}" placeholder="Inserisci la tua email" required>
    </div>
    <div>
        <label>Password</label>
        <input type="password" th:field="*{password}" placeholder="Inserisci la tua password" required>
    </div>
    <div>
        <button type="submit">Accedi</button>
    </div>
</form>
</body>
</html>
