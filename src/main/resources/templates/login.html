<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Effettua il Login</h2>
<div th:if="${param.error}">
    Username o password errati.<br>
</div>
<div th:if="${param.logout}">
    Logout eseguito con successo. <br>
</div>
<div th:if="${param.register}">
    Registrazione avvenuta con successo. <br>
</div>
<form action="/authenticate" method="post" autocomplete="on">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <table>
        <tr>
            <td><label for="email"> Email:</label></td>
            <td><input id="email" type="email" name="email" placeholder="Inserisci la tua email" required autofocus></td>
        </tr>
        <tr>
            <td><label for="password"> Password:</label></td>
            <td><input id="password" type="password" name="password" placeholder="Inserisci la tua password" required autocomplete="off"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Accedi</button></td>
        </tr>
    </table>
</form>


<div>
    Non sei registrato?
    <button type="button"
            th:onclick="|window.location.href='@{/register}'|">
        Registrati
    </button>
</div>
</body>
</html>
