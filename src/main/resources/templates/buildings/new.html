<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Register New Building</title>
</head>
<body>
<h2>Registra il tuo edificio</h2>

    <form th:action="@{/buildings/new}" th:object="${buildingForm}" method="post">
        <table>
            <tr>
                <td>Nome:</td>
                <td><input type="text" th:field="*{name}" placeholder="Nome edificio"/></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </tr>
            <tr>
                <td>Indirizzo:</td>
                <td><input type="text" th:field="*{address}" placeholder="Indirizzo edificio"/></td>
                <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</td>
            </tr>
            <tr>
                <td><button type="submit">Registra Edificio</button></td>
            </tr>
        </table>

    </form>

</body>
</html>
