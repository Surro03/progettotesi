<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h2>Effettua la registrazione</h2>
<form th:action="@{/register}" th:object="${registerForm}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <table>
        <tr>
            <td><label for="name">Nome:</label></td>
            <td><input id="name" type="text" th:field="*{name}" autocomplete="given-name" placeholder="Inserisci il tuo nome" required autofocus/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Errore nome</td>
        </tr>

        <tr>
            <td><label for="surname">Cognome:</label></td>
            <td><input id="surname" type="text" th:field="*{surname}" autocomplete="family-name" placeholder="Inserisci il tuo cognome" required/></td>
            <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Errore cognome</td>
        </tr>

        <tr>
            <td><label for="email">Email:</label></td>
            <td><input id="email" type="email" th:field="*{email}" autocomplete="email" placeholder="Inserisci la tua email" required/></td>
            <td>
                <span th:if="${emailError}">Email gi√† in uso</span>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Errore email</span>
            </td>
        </tr>

        <tr>
            <td><label for="password">Password:</label></td>
            <td><input id="password" type="password" th:field="*{password}" autocomplete="new-password" placeholder="Inserisci la tua password" required/></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Errore password</td>
        </tr>

        <tr>
            <td colspan="3">
                <button type="submit">Registrati</button>
            </td>
        </tr>
    </table>
</form>

<div>
    Sei registrato?
    <button type="button"
            th:onclick="|window.location.href='@{/login}'|">
        Accedi
    </button>
</div>
</body>
</html>
