<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<!-- templates/auth/register.html -->
<form th:action="@{/register}" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <table>
        <tr>
            <td>Nome:</td>
            <td><input type="text" th:field="*{name}" placeholder="Inserisci il tuo nome" required/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Errore nome</td>
        </tr>

        <tr>
            <td>Cognome:</td>
            <td><input type="text" th:field="*{surname}" placeholder="Inserisci il tuo cognome" required/></td>
            <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Errore cognome</td>
        </tr>

        <tr>
            <td>Email:</td>
            <td><input type="email" th:field="*{email}" placeholder="Inserisci la tua email" required/></td>
            <td>
                <span th:if="${emailError}">Email gi√† in uso</span>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Errore email</span>
            </td>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input type="password" th:field="*{password}" placeholder="Inserisci la tua password" required/></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Errore password</td>
        </tr>

        <tr>
            <td colspan="3">
                <button type="submit">Registrati</button>
            </td>
        </tr>
    </table>
</form>

<div>
    Sei registrato?
    <button type="button"
            th:onclick="|window.location.href='@{/login}'|">
        Accedi
    </button>
</div>
</body>
</html>
